			<header>
				<!-- this might seem a bit strange but most users expect the logo to be in the header -->
				<!-- so although we will visually show it at the bottom, semantically it will be at the top -->
				<h2 class="logo"><span class="hidden-accessible">de online Bibliotheek</span></h2>
			</header>
			<main class="with-help-btn">
				<h1>Ben je lid van de Bibliotheek? <br>Of heb je al een account bij ons?</h1>
				<p>Fijn, dan kun je hier inloggen:</p>

				<form>
					<label for="userid" class="hidden-accessible">Voornaam*</label>
					<input type="text" placeholder="Pasnummer of e-mailadres" id="userid" name="userid">

					<div class="input-password input-with-button-wrap">
						<label for="password" class="hidden-accessible">Wachtwoord</label>
						<input type="password" class="with-button" placeholder="Pincode of wachtwoord" id="password" name="password">
						<button type="button" aria-pressed="false" class="icon input-button show-password" onclick="var i=this.parentElement.querySelector('input'); i.setAttribute('type', i.getAttribute('type')==='password'?'text': 'password'); this.setAttribute('aria-pressed', this.getAttribute('aria-pressed')==='true'?'false':'true')">

							<svg class="icon icon-visibilityoff icon-pressed-false" focusable="false" viewBox="0 0 24 24" aria-hidden="true" role="presentation" tabindex="-1" title="VisibilityOff"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path></svg>
							<span class="text">Pincode of wachtwoord zichtbaar</span>
						</button>
					</div>
					<p class="cta-wrap right-align"><a class="cta" href="#">Wachtwoord vergeten?</a></p>
					<button type="submit"><span>Inloggen</span></button>
				</form>

				<br><br><br>
				<div class="heading-with-ruler-wrap">
					<hr>
					<h2 class="heading-with-ruler-text">Nieuw bij de Bibliotheek?</h2>
				</div>

				<p><a class="button dark" href="javascript:void(0)">Gratis account aanmaken</a></p>
