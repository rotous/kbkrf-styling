<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../css/vendor.min.css">
		<link rel="stylesheet" type="text/css" href="../css/krf.min.css">
		<title>Een zomer vol verhalen met de ZomerBieb - de online Bibliotheek</title>
	</head>
	<body>
		<div class="page">
			<header>
				<!-- this might seem a bit strange but most users expect the logo to be in the header -->
				<!-- so although we will visually show it at the bottom, semantically it will be at the top -->
				<h2 class="logo"><span class="hidden-accessible">de online Bibliotheek</span></h2>
			</header>
			<main>
				<!-- a hidden h1 for screen readers and SEO -->
				<h1 class="hidden-accessible">Een zomer vol verhalen met de ZomerBieb</h1>

				<!-- The slider is just visual enhancement. No need to include it for screen readers. -->
				<div class="swiper-container" aria-hidden="true">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<div class="swiper-image" style="background-image: url(https://rotous.github.io/kbkrf-styling/test/images/slide-1-DUMMY-image-450x450-WEB.jpg)"></div>
							<h2 class="centered">Een zomer vol verhalen met<br>de ZomerBieb</h2>
						</div>
						<div class="swiper-slide">
							<div class="swiper-image" style="background-image: url(https://rotous.github.io/kbkrf-styling/test/images/slide-2-DUMMY-image-450x450-WEB.jpg)"></div>
							<h2 class="centered">Van spanning en chicklit tot<br>non&#8209;fictie en literatuur</h2>
						</div>
						<div class="swiper-slide">
							<div class="swiper-image" style="background-image: url(https://rotous.github.io/kbkrf-styling/test/images/slide-3-DUMMY-image-450x450-WEB.jpg)"></div>
							<h2 class="centered">Lees en luister.<br>Waar en wanneer jij wilt.</h2>
						</div>
					</div>
				</div>
				<div class="swiper-pagination" aria-hidden="true"></div>

				<p><a class="button" href="#">Beginnen</a></p>
			</main>
		</div>

		<script type="text/javascript" src="../js/vendor.min.js"></script>
		<script type="text/javascript" src="../js/krf.min.js"></script>
	</body>
</html>
